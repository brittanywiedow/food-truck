<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Tacos Truck | Add Item</title>
    <link rel="stylesheet" href="styles/site.css" />
    <link href=https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap rel="stylesheet">
    <script src="scripts/site.js" defer></script>
    <!-- I made another script page if we wanted to keep the admin scripts separate from the index stuff (bw)-->

<body>
    <div class="wrapper">
        <div class="content">
            <header>
                <div class="header-content">
                    <img src="img/logo.png" alt="Taco Truck Logo" class="logo">
                    <h1>Tasty Tacos Food Truck</h1>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                </nav>
            </header>

            <main class="admin-main">
                <div class="form-container">
                    <form id="add-menu-item-form" class="admin-form section-card">
                        <h2>Add Menu Item</h2>
                        <input type="text" id="name" placeholder="Item Name" required />
                        <input type="text" id="description" placeholder="Item Description" required />
                        <input type="text" id="price" placeholder="Price" required />
                        <input type="text" id="imageUrl" placeholder="Image URL" required />
                        <button type="submit">Add Menu Item</button>
                    </form>

                    <form id="add-event-form" class="admin-form section-card">
                        <h2>Add Event</h2>
                        <input type="text" id="eventName" placeholder="Event Name" required />
                        <input type="text" id="location" placeholder="123 Main Street, City, State, Zip" required />
                        <input type="text" id="date" placeholder="MM-DD-YYYY" required />
                        <input type="text" id="time" placeholder="Start-End" required />
                        <button type="submit">Add Event</button>
                    </form>
                </div>
            </main>
